<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palette</title>
    <link rel="stylesheet" href="palette.css" />
</head>

<body>
    <div id="nav">
        <ul>
            <li><a href="index.html">Colour extactor</a></li>
            <li><a class="selected" href="palette.html">Colour palette</a></li>
            <li><a href="history.html">History</a></li>
        </ul>
    </div>
    <div class="controls">
        <span>Start</span>
        <div id="colour1"></div>
        <span>End</span>
        <div id="colour2"></div>
        <a href="" role="button" class="button-light" onclick="resetPalette()">Reset</a>
        <!-- <button onclick="palette('#111', '#555', 6)">Reset</button> -->
        <span>Display</span>
        <select class="num-selector" onchange="selected()" name="number" id="number">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6" selected>6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <a href="" class="button-light">Save palette</a>
    </div>
    <div class="palette-container"></div>
    <script src="palette.js" defer></script>
    <script src="chroma.min.js" defer></script>
</body>

</html>
